<html>
<head>
<meta charset="utf-8">
<title>Responsive jQuery Slider - bxSlider</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/jquery.bxslider.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/jquery.bxslider.css">
  <link rel="stylesheet" href="gomi.css">
  <script src="gomi.js"></script>
  </head>

<body>
  <main>
    <!--pattern 1-->
  	<div id="container_1" class="container">
  		<ul class="bxslider">
  			<li><img src="http://dummyimage.com/300x16:6/f90/fff" alt=""></li>
  			<li><img src="http://dummyimage.com/300x16:6/f30/fff" alt=""></li>
  			<li><img src="http://dummyimage.com/300x16:6/fc0/fff" alt=""></li>
  		</ul>
  	</div>

  	<!--pattern 2-->
  	<div id="container_2" class="container">
  		<ul class="bxslider">
  			<li><img src="http://dummyimage.com/360x16:6/cfcfcf/6b6b6b" alt=""></li>
  			<li><img src="http://dummyimage.com/360x16:6/cfcfcf/4b4b4b" alt=""></li>
  			<li><img src="http://dummyimage.com/360x16:6/cfcfcf/999" alt=""></li>
  		</ul>
  	</div>

  	<!--pattern 3-->
  	<div id="container_3" class="container">
  		<ul class="bxslider">
  			<li><img src="http://dummyimage.com/420x16:6/f90/000" alt=""></li>
  			<li><img src="http://dummyimage.com/420x16:6/4b4b4b/000" alt=""></li>
  			<li><img src="http://dummyimage.com/420x16:6/69f/000" alt=""></li>
  		</ul>
  		<div id="bx-pager">
  			<a href="" data-slide-index="0"><img src="http://dummyimage.com/60x16:9/f90/000" alt=""></a>
  			<a href="" data-slide-index="1"><img src="http://dummyimage.com/60x16:9/4b4b4b/000" alt=""></a>
  			<a href="" data-slide-index="2"><img src="http://dummyimage.com/60x16:9/69f/000" alt=""></a>
  		</div>
  	</div>

  </main>

  </body>
</html>
